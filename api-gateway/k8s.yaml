apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:                                                                                                                   
    matchLabels:                                                                                                              
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: harbor.k8s.maimaiti.site/mydemo2/api-gateway:<BUILD_TAG>
        ports:
        - containerPort: 9201
        resources:
          requests:
            memory: 512Mi
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 8101
        #   initialDelaySeconds: 20
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 8101
        #   initialDelaySeconds: 20
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        env:
        - name: EUREKA_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: eureka
              key: eureka_server_address
        - name: JVM_OPTS
          value: "-Xms512m -Xmx512m"       
      
